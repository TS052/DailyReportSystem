<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>日報管理システム</title>
    <link rel="stylesheet" th:href="@{/css/employee/show.css}">
</head>
<body>
    <div class="hedder">
    <h1>日報管理システム</h1>
    <h2>従業員管理　日報管理<a th:text="${employee.name}"></a>さん</h2>
    </div>
    <h2>id:<a th:text="${employee.id}"></a>の従業員情報 詳細ページ</h2>
    <table>
        <tr>
            <th>社員番号</th>
            <th>氏名</th>
            <th>権限</th>
            <th>登録日時</th>
            <th>更新日時</th>
        </tr>
        <tr>
            <td th:text="${employee.authentication.code}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.authentication.role}"></td>
            <td th:text="${employee.createdAt}"></td>
            <td th:text="${employee.updatedAt}"></td>
            <td>
                <a th:href="@{/employee/update/{id}/(id=${employee.id})}">この従業員情報を編集する</a>
            </td>     
            <td>
                <a th:href="@{/employee/list}">一覧に戻る</a>
            </td>  
        </tr>     
    </table>
</body>
</html>
